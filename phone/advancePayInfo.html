<!DOCTYPE html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">

    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="ub-img1 icon-left ulev2">
                        </div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">详细信息</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa  fa-1g  ub-img1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver ub-ac ub-con " data-control="FLEXBOXVER" id="ContentFlexVer" style="background: rgb(250,250,250);">
                <div class="ub-fh uinn-4a">

                        <div class="ub ubb b-c2 uinn8">

                                序号
                            </div>
                            <div id="pay_number" class="ub-f1 ulev-1 font-w">
                                
                            </div>
                        </div>
                        <div class="ub ubb b-c2 uinn8">
                            <div class="t-9b ulev-1" style="min-width:5em;">

                            </div>
                            <div id="pay_name" class="ub-f1 ulev-1 font-w">
                                
                            </div>
                        </div>
                        <div class="ub ubb b-c2 uinn8">
                            <div class="t-9b ulev-1" style="min-width:5em;">
                                身份号码
                            </div>
                            <div id="pay_idCard" class="ub-f1 ulev-1 font-w">
                                
                            </div>
                        </div>
                        <div class="ub ubb b-c2 uinn8">

                            </div>
                        </div>
                        <div class="ub ubb b-c2 uinn8">
                            <div class="t-9b ulev-1" style="min-width:5em;">

                            <div id="pay_use" class="ub-f1 ulev-1 font-w">
                               
                            </div>
                        </div>
                        <div class="ub ubb b-c2 uinn8">
                            <div class="t-9b ulev-1" style="min-width:5em;">

                            </div>
                            <div id="pay_money" class="ub-f1 ulev-1 font-w">
                                
                            </div>
                        </div>
                         <div class="ub ubb b-c2 uinn8">
                            <div class="t-9b ulev-1" style="min-width:5em;">
                               备注
                            </div>
                            <div id="pay_note" class="ub-f1 ulev-1 font-w">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uinn-4b"></div>
            </div>

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.scrollbox.js"></script>
        <script src="js/template.import.js"></script>
		<script src="js/appcan.listview.js"></script>
		<script src="js/appcan.optionList.js"></script>
		<script src="js/appcan.slider.js"></script>
		<script src="js/appcan.tab.js"></script>
		<script src="js/appcan.treeview.js"></script>
        <script src="advancePayInfo/js/advancePayInfo.js"></script>
        <script src="advancePayInfo/js/list.json"></script>
        <script>
            var b = localStorage.getItem("id");
            $("#pay_number").text(a[b].number);
            $("#pay_name").text(a[b].name);
            $("#pay_idCard").text(a[b].idCard);
            $("#pay_bankCard").text(a[b].bankCard);
            $("#pay_use").text(a[b].use);
            $("#pay_money").text(a[b].money);
            $("#pay_note").text(a[b].note);

            
        </script>
