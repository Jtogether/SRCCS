<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="projectDetails/css/ui-base02.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="projectDetails/css/projectDetails.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="ub-img1 icon-left ulev2">
                        </div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0" id="proName">项目名</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa  fa-1g  ub-img1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="" data-control="CONTENT" id="ScrollContent">
                
                    <div class="box1">
                        <div class="uinn-a6 sc-text  ulev-app1">
                            项目详情
                        </div>
                        <div class="uinn-a6 sc-text" id="link" style="color: #848484;cursor: default;font-size: .9em">
                           <a>任务列表>></a> 
                        </div>
                    </div>
                        <div class="box2" style="margin: .8em 0 0 0">
                    <p><div style="padding: .5em;" class="sc-text">项目名称：</div></p>
                    <div style="background-color: white;margin: 0 0 .2em .5em" class="sc-bg-active uinput ub ub-f1  bc-border uba">
                        <input type="text" class="ub-f1 input" id="name" disabled="true">
                    </div>
                    <p><div style="padding: .5em" class="sc-text">领域类型：</div></p>
                    <div style="background-color: white;margin: 0 0 .2em .5em" class="sc-bg-active uinput ub ub-f1  bc-border uba">
                        <input type="text" class="ub-f1 input" id="type" disabled="true">
                    </div>
                    <p><div style="padding: .5em" class="sc-text">创建日期：</div></p>
                    <div style="background-color: white;margin: 0 0 .2em .5em" class="sc-bg-active uinput ub ub-f1  bc-border uba">
                        <input type="text" class="ub-f1 input" id="date" disabled="true">
                    </div>
                    <p><div style="padding: .5em" class="sc-text">项目总金额：</div></p>
                    <div style="background-color: white;margin: 0 0 .2em .5em" class="sc-bg-active uinput ub ub-f1  bc-border uba">
                        <input type="text" class="ub-f1 input" id="fare" disabled="true">
                    </div>
                    <p><div style="padding: .5em" class="sc-text">进展阶段：</div></p>
                    <div style="background-color: white;margin: 0 0 .2em .5em" class="sc-bg-active uinput ub ub-f1  bc-border uba">
                        <input type="text" class="ub-f1 input" id="stage" disabled="true">
                    </div>
                    </div>
                    
                   
                    
                </div>
            </div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.scrollbox.js"></script>
        <script src="js/template.import.js"></script>
        <script src="js/appcan.listview.js"></script>
        <script src="js/appcan.optionList.js"></script>
        <script src="js/appcan.slider.js"></script>
        <script src="js/appcan.tab.js"></script>
        <script src="js/appcan.treeview.js"></script>
        <script src="projectDetails/js/projectDetails.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="projectDetails/js/json.js"></script>
        <script>
       id = localStorage.getItem("projectId");
       console.log(id);
       $('#proName').html(projects[id-1].name);
       $('#name').val(projects[id-1].name);
       $('#type').val(projects[id-1].type);
       $('#date').val(projects[id-1].startDate);
       $('#fare').val(projects[id-1].fare);
       $('#stage').val(projects[id-1].stage);
       let pjLink = document.querySelector('#link')
       pjLink.onclick = function () {
           appcan.window.open({
               name: "mession_list",
               dataType:0,
               anild: 8,
               data: "mession_list.html",
           })
       }
        </script>   
    </body>
</html>
