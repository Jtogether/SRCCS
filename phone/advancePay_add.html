<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="advancePay_add/css/advancePay_add.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="ub-img1 icon-left ulev2">
                        </div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">新建借支表</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="ub-img1 icon-disk ulev2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver ub-ac ub-con " data-control="FLEXBOXVER" id="ContentFlexVer" style="background: rgb(250,250,250);">
                <div class="ub-fh uinn-4a">
                	<div class="uinn-7">
	                    <div class="ub ubb b-c2 uinn8">
	                        <div class="t-9b ulev-1" style="min-width:5em;">
	                            序号
	                        </div>
	                        <input id="pay_number" class="ub-f1 ulev-1 font-w" style="border: 0px;outline: none;cursor: pointer">
	                    </div>
	                    <div class="ub ubb b-c2 uinn8">
	                        <div class="t-9b ulev-1" style="min-width:5em;">
	                            姓名
	                        </div>
	                        <input id="pay_name" class="ub-f1 ulev-1 font-w" style="border: 0px;outline: none;cursor: pointer">
	                    </div>
	                    <div class="ub ubb b-c2 uinn8">
	                        <div class="t-9b ulev-1" style="min-width:5em;">
	                            身份号码
	                        </div>
	                        <input id="pay_idCard" class="ub-f1 ulev-1 font-w" style="border: 0px;outline: none;cursor: pointer">
	                    </div>
	                    <div class="ub ubb b-c2 uinn8">
	                        <div class="t-9b ulev-1" style="min-width:5em;">
	                           银行卡号
	                        </div>
	                        <input id="pay_cardBank"class="ub-f1 ulev-1 font-w" style="border: 0px;outline: none;cursor: pointer">
	                    </div>
	                    <div class="ub ubb b-c2 uinn8">
	                        <div class="t-9b ulev-1" style="min-width:5em;">
	                            用途
	                        </div>
	                        <input id="pay_use" class="ub-f1 ulev-1 font-w" style="border: 0px;outline: none;cursor: pointer">
	                    </div>
	                    <div class="ub ubb b-c2 uinn8">
	                        <div class="t-9b ulev-1" style="min-width:5em;">
	                           金额
	                        </div>
	                        <input id="pay_money" class="ub-f1 ulev-1 font-w" style="border: 0px;outline: none;cursor: pointer">
	                    </div>
	                     <div class="ub ubb b-c2 uinn8">
	                        <div class="t-9b ulev-1" style="min-width:5em;">
	                           备注
	                        </div>
	                        <input id="pay_note" class="ub-f1 ulev-1 font-w" style="border: 0px;outline: none;cursor: pointer">
	                    </div>
	                </div>
	            </div>
                <div class="uinn-4b"></div>
            </div>

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.scrollbox.js"></script>
        <script src="js/template.import.js"></script>
		<script src="js/appcan.listview.js"></script>
		<script src="js/appcan.optionList.js"></script>
		<script src="js/appcan.slider.js"></script>
		<script src="js/appcan.tab.js"></script>
		<script src="js/appcan.treeview.js"></script>
        <script src="advancePay_add/js/advancePay_add.js"></script>
    </body>
</html>
