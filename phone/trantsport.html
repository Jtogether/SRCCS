        function run(){
            var name = document.getElementById('username').value;
            var eq = document.getElementById('equipment').value;
            var bt = document.getElementById('begintime').value;
            var et = document.getElementById('endtime').value;
            var tt = document.getElementById('total').value;
            if(name.length<=0){
                alert("请输入交通工具");
                return false;
            }
            if(eq.length<=0){
                alert("请输入使用时间");

            }

                return false;

                return false;
