<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="myInfo/css/myInfo.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="ub-img1 icon-left ulev2">
                        </div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">修改密码</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa  fa-1g  ub-img1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="" data-control="CONTENT" id="ScrollContent">
                
                        <div class="uinn-a6 sc-text  ulev-app1">
                            修改信息
                        </div>
                        
                        <div class="panel" style="margin: .8em">
                    <p><div style="padding: .5em;font-size: 0.9em" class="sc-text">新密码：</div></p>
                    <div style="background-color: white;margin: 0 0 .5em .5em" class="sc-bg-active uinput ub ub-f1  bc-border uba">
                        <input placeholder="请输入新的密码" type="text" class="ub-f1" id="newtext1">
                    </div>
                    <p><div style="padding: .5em;font-size: 0.9em" class="sc-text">确认密码：</div></p>
                    <div style="background-color: white;margin: 0 0 .5em .5em" class="sc-bg-active uinput ub ub-f1  bc-border uba">
                        <input placeholder="请重新输入新的密码" type="password" class="ub-f1" id="newtext2">
                    </div>
                    <div class="flip" style="display: flex;justify-content:center;align-items:center;">
                    <button style="background-color: #6C9FF6;width: 90%;height:2em;font-size: 1em;font-weight: 600;color: white;" onclick="confirmUpdate()">确认修改</button>
                    </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.scrollbox.js"></script>
        <script src="js/template.import.js"></script>
		<script src="js/appcan.listview.js"></script>
		<script src="js/appcan.optionList.js"></script>
		<script src="js/appcan.slider.js"></script>
		<script src="js/appcan.tab.js"></script>
		<script src="js/appcan.treeview.js"></script>
        <script src="myInfo/js/myInfo.js"></script>
        <script src="js/jquery.min.js"></script>
        <script>
            confirmUpdate = function(){
                var old = JSON.parse(localStorage.getItem("user"));
                var newPwd1 = document.querySelector('#newtext1').value;
                var newPwd2 = document.querySelector('#newtext2').value;
                console.log(old);
                var index = localStorage.getItem('userId');
               
                if(newPwd1 == '' || newPwd2 == ''){
                    alert('密码不能为空！');
                }else if(newPwd1 == newPwd2){
                    if(newPwd1 == old[index].psw){
                        alert("新密码与原密码一致，请重新输入！");
                        document.querySelector('#newtext1').value = '';
                        document.querySelector('#newtext2').value = '';
                    }else{
                       old[index].psw = newPwd1;
                       localStorage.setItem('user',JSON.stringify(old));
                        alert('修改成功，请重新登录！');
                        appcan.window.open({
                            name: "login",
                            data: "login.html",
                            anild: 8
                        })
                        document.querySelector('#newtext1').value = '';
                        document.querySelector('#newtext2').value = '';
                    }
                }else{
                    alert('两次输入密码不一致！');
                } 
            };
        </script>   
    </body>
</html>
