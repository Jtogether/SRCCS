        <script>
        var lv = appcan.listview({
            selector : "#listview",
            type : "thickLine",
            hasIcon : false,
            hasAngle : true,
            hasSubTitle : true,
            multiLine : 1,
        });
        lv.set([{
            title : "项目1",
            describe:"￥150w",
            subTitle:"2017-09-21",
            subDescribe:"已审核通过",
            id:"1"
        }, {
            title : "项目2",
            describe:"￥20w",
            subTitle:"2018-03-12",

            title : "项目3",

            subTitle:"2019-09-02",

            id:"3"
        }, {
            title : "项目4",
            describe:"￥120w",
            subTitle:"2020-07-02",
            subDescribe:"待审核",
            id:"4"
        }])
        lv.on("click",function(ele,obj,curEle){
            //var project_id = obj.id;
            //console.log(project_id);
            var id = obj.id;
            localStorage.setItem("projectId",id);
            appcan.window.open({
                name : id,
                data : id + '.html',
                anlid :10
            })                
                
            
        })
